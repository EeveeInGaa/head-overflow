<ion-header [translucent]="false" class="ion-no-border">
  <h1>Head Overflow</h1>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>SPLITTERS</h2>
  <div class="textarea-wrapper">
    <ion-textarea
      autoGrow="true"
      rows="1"
      placeholder="Write it out of your head."
      #input
    >
    </ion-textarea>
    <ion-button
      [disabled]="input.value === ''"
      (click)="addSplitter(input.value); input.value = ''"
      shape="round"
      >ADD</ion-button
    >
  </div>
  <ion-list *ngFor="let splitter of splitters">
    <div>{{ splitter }}</div>
  </ion-list>
</ion-content>
