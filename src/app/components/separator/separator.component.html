<div class="seperator-wrapper">
  <p class="seperator" *ngIf="appearance === 'plus'">
    + + + + + + + + + + + + + + +
  </p>
  <p class="seperator" *ngIf="appearance === 'dots'">
    · · · · · · · · · · · · · · · · · · · · ·
  </p>
  <p class="seperator" *ngIf="appearance === 'lines'">
    - - - - - - - - - - - - - - - - - - - -
  </p>
</div>
